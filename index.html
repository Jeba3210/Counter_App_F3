<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="icon" href="counter.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="main_container">
            <h1 class="heading">Counter using HTML</h1>
             <div class="counter">
                <p>Your Current Count is : <span id="count">0</span> </p>
                <div id="error"></div>
                <div class="btn_div">
                    <button id="dec_btn" class="button">Decrement</button>
                    <button id="inc_btn" class="button">Increment</button>
                </div>
                
                <div>
                    <button id="clear">Clear</button>
                </div>
             </div>
        </div>
       
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
